!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capstone E-Commerce Web App</title>
  <style>
    /* Reset + Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; background: #f7f7f7; color: #333; }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background: #2c3e50;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      loading: lazy;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 0.9rem;
    }

    .product button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .cart {
      background: white;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart ul {
      list-style: none;
    }

    .cart li {
      margin-bottom: 8px;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .product img {
        height: 120px;
      }

      nav a {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Capstone E-Commerce App</h1>
    <p>HTML, CSS, JavaScript â€“ Performance Optimized</p>
  </header>

  <nav>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
  </nav>

  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="products" id="product-list">
        <!-- Products will be injected here -->
      </div>
    </section>

    <section class="cart" id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <strong>Total: $<span id="cart-total">0.00</span></strong>
    </section>
  </main>

  <footer>
    <p>Tested on Chrome, Firefox, Safari. Fully responsive & compatible.</p>
  </footer>

  <script>
  // Sample Product Data
  const products = [
    { id: 1, name: 'Wireless Headphones', price: 59.99, image: 'https://m.media-amazon.com/images/I/61q+RT4CybS.AC_SL1500.jpg' },
    { id: 2, name: 'Smart Watch', price: 89.99, image: 'https://cdn1.smartprix.com/rx-iRBmKaXrm-w1200-h1200/RBmKaXrm.jpg' },
    { id: 3, name: 'Bluetooth Speaker', price: 45.99, image: 'https://tse2.mm.bing.net/th?id=OIP.rNxkdzB6EsyKwx3tG_OZvAHaHa&pid=Api&P=0&h=180' },
    { id: 4, name: 'USB-C Charger', price: 25.00, image: 'https://i5.walmartimages.com/asr/711a52d9-fb24-4261-9e5b-27890cafaee3.9d58828c18d3f1dc4f5523adb13e29fd.jpeg' },
  ];

  const productList = document.getElementById('product-list');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  let cart = [];

  function renderProducts() {
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" loading="lazy">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
      cartItems.appendChild(li);
    });
    cartTotal.textContent = total.toFixed(2);
  }

  // Initialize App
  renderProducts();
</script>

      

</body>
</html>
