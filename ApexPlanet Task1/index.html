<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 40px;
    }

    h1 {
      color: #0066cc;
      text-align: center;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 300px;
      border-radius: 10px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Webpage</h1>

  <p>This is a basic webpage created to demonstrate HTML, CSS, and JavaScript. It includes text, images, and links.</p>

  <p>Here's an example of a link: <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>.</p>

  <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/4/2023/11/29134158/lauterbrunnen.jpeg" alt="Example Image">

  <div class="button-container">
    <button onclick="showAlert()">Click Me!</button>
  </div>

  <script>
    function showAlert() {
      alert('Hello! You clicked the button.');
    }
  </script>

</body>
</html>
